			.outer{

			}
			.inside{

			}
			.center{

			}

			.img-resize {

			}
			
			.new{

				color: black;
				/* padding: 10px 0px; */
				position: absolute;
				bottom:0;
			}
			@keyframes demo {
				to{
					margin-left: 300px;
					box-shadow:0px  40px 40px  greenyellow;
				}
			}
		</style>
